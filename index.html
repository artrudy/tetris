<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris game</title>
    <link rel="stylesheet" href="dist/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" />
  </head>
  <body>
    <figure id="action_screen">
      <div id="canvas-container">
        <canvas id="canvas">Canvas is not supported</canvas>
      </div>
    </figure>

    <div id="info_screen">
      <div id="info_unit">
        <h1>TETRIS</h1>
        <br />
        <div id="current_score">current score: 0</div>
        <br />
        <div id="max_score">max score: 0</div>

        <div id="lines">lines: 0</div>
        <br />
      </div>

      <article id="liderBoard">
        <div id="1"></div>
        <br />
        <div id="2"></div>
        <br />
        <div id="3"></div>
      </article>
      <div id="control_unit">
        <div id="play">Press Enter to start new game.</div>
        <br />
        <div id="pause">Press space button to pause/resume game.</div>
        <br />
        <div id="exit">Press Escape to exit the game.</div>
      </div>
    </div>
    <script src="dist/app.js" defer></script>
  </body>
</html>
